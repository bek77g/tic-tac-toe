<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="app">
      <div class="absolute top-6 right-6">
        <label class="relative inline-flex items-center cursor-pointer">
          <input
            id="toggleDarkMode"
            type="checkbox"
            value=""
            class="sr-only peer"
          />
          <div
            class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-indigo-500"
          ></div>
          <span
            class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300"
            >Dark mode</span
          >
        </label>
      </div>
      <h1 id="logo" class="logo">[ TIC TAC TOE GAME ]</h1>
      <div id="game" class="mt-10 flex flex-col gap-4 items-center">
        <h2 class="text-2xl">Play with:</h2>
        <button id="friendMode" class="button-primary">Friend</button>
        <div class="group relative cursor-pointer">
          <div class="flex items-center mb-2">
            <a class="button-primary"> AI </a>
          </div>
          <div
            class="invisible absolute z-50 flex translate-x-[-50%] left-[50%] justify-center gap-2 flex-row group-hover:visible w-fit"
          >
            <button
              id="aiMode-easy"
              class="menu-hover button-primary text-green-500"
            >
              Easy
            </button>
            <button
              id="aiMode-medium"
              class="menu-hover button-primary text-yellow-400"
            >
              Medium
            </button>
            <button
              id="aiMode-hard"
              class="menu-hover button-primary text-red-500"
            >
              Hard
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/ts/main.ts"></script>
  </body>
</html>
